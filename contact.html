<!DOCTYPE html>
<html>
  <head>
    <title>Ana Stevkovska</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  </head>

  <body>
    <!--Usage of DIV tags-->
    <div class="container">
      <!--Header containing logo and menu-->
      <div class="header">
        <!--Logo is placed here-->
        <a href="index.html" class="logo">Ana Stevkovska</a>
        <!--Menu is placed here-->
        <div class="menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <div class="clear"></div>

	  <div class="contact">
      <h2>Contact</h2>
      <br>
				<section>
					<form method="post" action="#">
						<div class="row">
							<div class="col-25">
								<input type="text" name="name" id="name" value="" placeholder="Name" />
							</div>
						</div>
						<div class="row">
							<div class="col-25">
								<input type="email" name="email" id="email" value="" placeholder="Email" />
							</div>
						</div>
						<div class="row">

							<div class="col-50">
								<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-50">
								<input type="submit" value="Send Message" />
							</div>
						</div>
					</form>
				</section>
			</div>

      <div class="footer">
        <h3>Social Media</h3>
        <div class="icons">
          <a
            href="https://www.facebook.com/ana.stevkovska.1"
            class="icon fa-facebook"
          ></a>
          <a
            href="https://www.instagram.com/stevkovskaana/"
            class="icon fa-instagram"
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
